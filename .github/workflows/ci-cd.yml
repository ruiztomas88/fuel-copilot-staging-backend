# GitHub Actions CI/CD Pipeline v3.12.21
# Fuel Analytics Platform - Continuous Integration & Deployment
#
# This workflow handles:
# - Code linting and type checking
# - Unit and integration tests
# - Build verification
# - Coverage reporting
# - Dependency security scanning

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort
          pip install -r requirements.txt
      
      - name: Check code formatting with Black
        run: black --check --diff .
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: fuel_analytics_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r requirements.txt
      
      - name: Run unit tests
        env:
          MYSQL_HOST: localhost
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: testpassword
          MYSQL_DATABASE: fuel_analytics_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          TESTING: "true"
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            test-results.xml
            htmlcov/

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./Frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test -- --coverage --watchAll=false
        continue-on-error: true
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./Frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-test
    defaults:
      run:
        working-directory: ./Frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL || 'https://api.example.com' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Frontend/dist/
          retention-days: 7

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety
      
      - name: Check Python dependencies for vulnerabilities
        run: safety check -r requirements.txt --full-report
        continue-on-error: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json
      
      - name: Check npm dependencies for vulnerabilities
        run: |
          cd Frontend
          npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Integration Check
  # ============================================
  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist
      
      - name: Verify build artifacts
        run: |
          echo "Frontend build contents:"
          ls -la ./frontend-dist/
          echo ""
          echo "Build successful! ðŸŽ‰"

  # ============================================
  # Deployment (only on main branch)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: integration-check
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Add your deployment commands here
          # e.g., rsync, scp, cloud CLI commands
          echo "âœ… Staging deployment complete!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # Add your deployment commands here
          echo "âœ… Production deployment complete!"

  # ============================================
  # Notification
  # ============================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, security-scan]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Pipeline completed!"
          echo "Backend tests: ${{ needs.backend-test.result }}"
          echo "Frontend build: ${{ needs.frontend-build.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
