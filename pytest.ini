[pytest]
# Pytest configuration for Fuel Copilot
# v4.1: Disable rate limiting during tests

# Set environment variables
env =
    SKIP_RATE_LIMIT=1
    LOCAL_DB_NAME=fuel_copilot_local

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short

# Async mode
asyncio_mode = auto
