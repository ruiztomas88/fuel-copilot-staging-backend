# Tank Configuration for Fuel Copilot
# ‚ö†Ô∏è SIMPLIFIED VERSION - Direct ECU % conversion (NO LUT needed)
# 
# fuel_lvl from sensors = ECU % (0-100) from J1939/OBD
# Conversion: litros = (fuel_lvl / 100) √ó capacity_liters
#
# LUT removed - was incorrectly converting already-calibrated ECU % values
#
# üÜï v3.0.7-REFUEL-FIX: refuel_factor opcional por truck
# - Factor global: 0.90 (COMMON_CONFIG)
# - Si un truck es diferente, agregar: refuel_factor: 0.88 (ejemplo)
# - Compensa no-linealidad de tanques (100 gal raw ‚Üí 90 gal real)
#
# üÜï v3.10.8: carrier_id for multi-tenant support
# - All trucks belong to a carrier (customer)
# - carrier_id is stored in MySQL for filtering by customer
# - Current carriers: skylord (Skylord Trucking LLC)

# Carrier definitions
carriers:
  skylord:
    name: "Skylord Trucking LLC"
    contact_email: "dispatch@skylordtrucking.com"
    timezone: "America/New_York"
    created_at: "2024-01-01"

